<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <picture class="card__cover">
          <img
            src="./images/illustration-hero.svg"
            alt="A woman listen music"
            class="card__image"
          />
        </picture>
        <div class="card__body">
          <div class="description">
            <h2 class="description__title">Order Summary</h2>
            <p class="description__text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img
              src="./images/icon-music.svg"
              alt="Icon of music"
              class="plan__icon"
            />
            <div class="plan__description">
              <span class="plan__title">Annual Plan</span>
              <span class="plan__price">$59.99/year</span>
            </div>
            <a href="#" class="plan__link">Change</a>
          </div>
          <div class="actions">
            <a href="#" class="actions__next">Proceed to Payment</a>
            <a href="#" class="actions__cancel">Cancel Order</a>
          </div>
        </div>
      </article>

      <!-- <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer> -->
    </main>
  </body>
</html>
